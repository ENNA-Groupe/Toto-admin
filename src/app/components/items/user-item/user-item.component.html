<ion-item *ngIf="isDesktop">
  <ion-avatar slot="start">
    <img [src]="user.get().photo" />
  </ion-avatar>
  <ion-label>{{user.get().nom}} {{user.get().prenom}}</ion-label>
  <ion-buttons slot="end">
    <ion-button (click)="onShow()">
      <ion-icon slot="icon-only" name="eye"></ion-icon>
    </ion-button>
    <ion-button (click)="onEdit()">
      <ion-icon slot="icon-only" name="create"></ion-icon>
    </ion-button>
    <ion-button (click)="onDelete()">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>

<ion-item-sliding *ngIf="!isDesktop">
  <ion-item >
    <ion-avatar slot="start">
      <img [src]="user.get().photo" />
    </ion-avatar>
    <ion-label>{{user.get().nom}} {{user.get().prenom}}</ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="onShow()">
      <ion-icon slot="icon-only" name="eye"></ion-icon>
    </ion-item-option>
    <ion-item-option color="primary" (click)="onEdit()">
      <ion-icon slot="icon-only" name="create"></ion-icon>
    </ion-item-option>
    <ion-item-option (click)="onDelete()">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
