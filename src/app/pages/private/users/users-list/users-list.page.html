<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Listes des administrateurs</ion-label>
    </ion-list-header>
    <app-user-item *ngFor="let item of users" [user]="item" [isDesktop]="isDesktop"></app-user-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
